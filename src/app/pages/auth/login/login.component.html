<mat-card>

  <mat-card-content>

    <div class="login-image">

      <img [src]="favicon" alt="login logo">

    </div>

    <div [formGroup]="rf" class="login-entry">

      <h1 class="title">Sign In</h1>

      <br>

      <mat-form-field>
        <mat-icon matPrefix>mail</mat-icon>
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email">
        <mat-error *ngIf="rf.get('email')?.hasError('required')">This field is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-icon matPrefix>lock</mat-icon>
        <mat-label>Password</mat-label>
        <input matInput [type]="pwdVisible ? 'text' : 'password'" autocomplete="off" formControlName="password">
        <mat-error *ngIf="rf.get('password')?.hasError('required')">This field is required</mat-error>
        <button tabindex="-1" matSuffix mat-icon-button (click)="pwdVisible = !pwdVisible; $event.stopPropagation();">
          <mat-icon>{{pwdVisible ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <br>


      <div class="login-button">

        <button mat-flat-button color="primary" [disabled]="rf.invalid"
          (click)="login();">
          Login
          <mat-progress-bar color="accent"
            *ngIf="isLoggingIn" mode="indeterminate"
            style=" left: 0; border-radius: 6px; width: 300px;
            bottom: 9px;"></mat-progress-bar>
        </button>

        <button mat-flat-button color="primary">
          Forgot Password
          <mat-progress-bar color="accent"
          *ngIf="isForgotPassword" mode="indeterminate"
            style=" left: 0; border-radius: 6px; width: 300px;
            bottom: 9px;"></mat-progress-bar>
        </button>


        <div class="login-button-divider">
          <mat-divider inset></mat-divider>
          <span>Don't have an account ?</span>
          <mat-divider inset></mat-divider>
        </div>

        <button mat-flat-button color="accent" (click)="register();">
          Register
          <mat-progress-bar color="primary"
            *ngIf="isRegister" mode="indeterminate"
            style=" left: 0; border-radius: 6px; width: 300px;
            bottom: 9px;"></mat-progress-bar>
        </button>

      </div>

    </div>

  </mat-card-content>

</mat-card>
